<ion-header>
  <ion-navbar style="border-bottom: 1px solid orange;">
    <ion-title>
      <ion-row >
        <ion-col col-10 style="text-align: center;color:gray">Your Cart</ion-col>
        <ion-col col-1 class="greenicon">5</ion-col>
        <ion-col col-1 class="greenicon"><ion-icon name="cart"></ion-icon></ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row class="toprow">
      <ion-col col-4>
        <div class="cartstep" id="laststep"><div><ion-icon name="checkmark"></ion-icon></div>Add Items</div>
      </ion-col>
      <ion-col col-4>
        <div class="cartstep"><div>2</div>Location</div>
      </ion-col>
      <ion-col col-4>
        <div class="cartstep"><div>3</div>Payment</div>
      </ion-col>
  </ion-row>

  <div style="margin:30px">
    <p class="location">Location</p>
    <ion-input type="text" class="mapinput" placeholder="Address"></ion-input>
    <p class="mapselect">Select From Map</p>
  </div>
<hr>
  <div style="margin: 15px 30px 0;">
    <p class="location">Pick date and time</p>
    <ion-list radio-group>
      <ion-item>
        <ion-radio checked="true" value="now"></ion-radio>
        <ion-label>Order Now</ion-label>
      
      </ion-item>  
      <ion-item>
        <ion-radio value="later"></ion-radio>
        <ion-label>Order Later</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div style="margin: 0 10x 15px;text-align: center;">
      <ion-item class="timedate">
          <ion-datetime displayFormat="DD MMM YYYY" placeholder="Date"></ion-datetime>
      </ion-item>
    <ion-item class="timedate">
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" placeholder="Time" ></ion-datetime>
    </ion-item>
   
</div>
<button ion-button block class="next" (click)="gopay()"><ion-icon name="arrow-forward"></ion-icon></button>
</ion-content>

<ion-header>
  <ion-navbar style="border-bottom: 1px solid orange;">
    <ion-title>
      <ion-row >
        <ion-col col-10 style="text-align: center;color:gray">{{'Your Cart'|translate}}</ion-col>
        <ion-col col-1 class="greenicon">{{cartNo}}</ion-col>
        <ion-col col-1 class="greenicon"><ion-icon name="cart"></ion-icon></ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row class="toprow">
    <ion-col col-4>
      <div class="cartstep"><div>1</div>{{'Add Item'|translate}}</div>
    </ion-col>
    <ion-col col-4>
      <div class="cartstep"><div>2</div>{{'Location'|translate}}</div>
    </ion-col>
    <ion-col col-4>
      <div class="cartstep"><div>3</div>{{'Payment'|translate}}</div>
    </ion-col>
  </ion-row>

  <ion-row class="itemrow" *ngFor="let item of cartProd">
    <ion-col col-4>
     
        <img class="imgdiv" [src]="imageUrl+item.product.image">
      
</ion-col>
<ion-col col-8>
  <p style="font-size:18px">{{item.product.product_name}}</p>
  <p style="color:gray">{{item.product.weight}} {{'Kg'|translate}}</p>
  <ion-row>
    <ion-col col-7 style="padding: 5px 0;"><p style="margin:5px 0;color:green">{{item.product.price}} {{'SAR'|translate}}</p></ion-col>
    <ion-col col-5>
      <div class="qaundiv">
        <ion-icon id="remove" name="remove" style="float:left" (click)="removeItem(item.cart_id,counter)"></ion-icon>
        <input class="itemnum" #counter value="item.item_qty" [(ngModel)]="item.item_qty"name="qauntity" type="text" readonly="readonly">
        <ion-icon name="add" style="float:right" (click)="addItem(item.cart_id,counter)"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-col>
</ion-row>
</ion-content>

<ion-footer>
  <button ion-button block class="next" (click)="golocation()"><ion-icon class="arrow" name="arrow-forward"></ion-icon></button>
</ion-footer>

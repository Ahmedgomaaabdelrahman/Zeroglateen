
<ion-header>
  <ion-navbar>
    <ion-title class="titlename">Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<form class="form">
    <ion-input class="input" type="email" placeholder="Email"></ion-input><br>
    <ion-input class="input" type="password" placeholder="Password"></ion-input><br>
    <button ion-button round block class="login">Login</button>
    <button ion-button clear class="forgetpass" (click)="forgetpass()">Forget your password</button>
</form>
  <div class="sharebuttons">
  <button ion-button round icon-only class="share"> <img src="assets/imgs/facebook.png"></button>
  <button ion-button round icon-only class="share"><img src="assets/imgs/google-plus.png"></button>
  </div>
  <p class="donthave">Don't have account</p>
  <p class="creat" (click)="signType()">Creat a new Account now</p>
</ion-content>

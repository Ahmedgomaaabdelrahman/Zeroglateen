
<ion-content padding style="border-radius: 20px;">
<ion-list radio-group [(ngModel)]="filter">
  <div  class="searchheader">
      {{'Search'|translate}}
  </div>
  <ion-item  *ngFor="let item of items">
    <ion-label>{{item.category_name}}</ion-label>
    <ion-radio (click)="dismiss(item.category_id)"></ion-radio>
  </ion-item>       
</ion-list>
</ion-content>


<ion-content padding (click)="dismiss()">
<div class="invoiceheader">
  {{'Invoice'|translate}}
</div>
<ion-list class="list">
    <ion-row>
      <ion-col class="rightside" col-6><ion-datetime [(ngModel)]="date" name="date" [disabled]="true"  displayFormat="MMM DD, YYYY" readonly></ion-datetime></ion-col>
      <ion-col class="leftside" col-6>#{{invoice_id}}</ion-col>
    </ion-row>
    <hr>
    <ion-row>
    <ion-col class="rightside" col-6>{{'Expected delivery'|translate}}</ion-col>
    <ion-col class="leftside" col-6>{{invoice_created}}</ion-col>
    </ion-row>
    <hr>
    <!-- <ion-row>
      <ion-col class="rightside" col-6>{{'Shipping'|translate}}</ion-col>
      <ion-col class="leftside" col-6>34{{'SAR'|translate}}</ion-col>
    </ion-row>
    <hr> -->
    <ion-row>
      <ion-col class="rightside" col-6>{{'Items'|translate}}</ion-col>
    <ion-col   class="leftside" col-6>{{invoice_item}}</ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col col-5></ion-col>
      <ion-col col-7 class="total" (click)="goRate()">{{'Total'|translate}}<p class="sar">{{invoice_price}}{{' SAR'|translate}}</p></ion-col>    
    </ion-row>
</ion-list>
   
</ion-content>

    <ion-input [(ngModel)]="phone" name="phone" class="formfield" type="tel" placeholder="Phone Number" required></ion-input>

    <ion-input [(ngModel)]="confirm_pass" name="confirm_pass" maxlength="6" class="formfield" type="password" placeholder="Confirm Password" required></ion-input>
    <p class="conP" *ngIf="password != confirm_pass">{{'Please Enter Password and Its Confirm are Identical'|translate}}</p>
  </form>

<ion-header>

  <ion-navbar style="border-bottom: 1px solid orange">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form class="forma">
    <ion-input class="formfield" type="text" placeholder="Name" autofocus></ion-input>
    <ion-input class="formfield" type="email" placeholder="Email"></ion-input>
    <ion-input class="formfield" type="tel" placeholder="Phone Number"></ion-input>
    <ion-input class="formfield" type="password" placeholder="Password"></ion-input>
    <ion-input class="formfield" type="password" placeholder="Confirm Password"></ion-input>
  </form>
  <button class="confirm" ion-button block (click)="gohome()">Confirm</button>
 
</ion-content>

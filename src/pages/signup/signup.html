<ion-header>

  <ion-navbar style="border-bottom: 1px solid orange">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form class="forma">
    <ion-input [(ngModel)]="name" name="name" class="formfield" type="text" placeholder="Name" autofocus></ion-input>
    <ion-input [(ngModel)]="email" name="email" class="formfield" type="email" placeholder="Email"></ion-input>
    <ion-input [(ngModel)]="phone" name="phone" class="formfield" type="tel" placeholder="Phone Number"></ion-input>
    <ion-input [(ngModel)]="password" name="password" class="formfield" type="password" placeholder="Password"></ion-input>
    <ion-input [(ngModel)]="confirm_pass" name="confirm_pass" class="formfield" type="password" placeholder="Confirm Password"></ion-input>
  </form>
  <button class="confirm" ion-button block (click)="register()">Confirm</button>
 
</ion-content>

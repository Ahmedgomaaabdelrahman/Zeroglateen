
<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col col-1><ion-icon class="greenicon" name="menu" (click)="openmenu()"></ion-icon>
        </ion-col>
        <ion-col col-11 class="titlename">My Account</ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
<form>
    <ion-list>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" placeholder="Mohamed"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" placeholder="Mohamed@Gmail.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="tel" placeholder="123456789"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" placeholder="***************"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Confirm Password</ion-label>
    <ion-input type="password" placeholder="***************"></ion-input>
  </ion-item>  
</ion-list>            
</form>
<button ion-button round block class="confirm">Confirm</button>

</ion-content>
